<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .order-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-container h1 {
            margin-bottom: 20px;
        }
        .order-container p {
            margin: 10px 0;
        }
        .confirm-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>Order Details</h1>
        <img src="{{ item.image_url }}" alt="{{ item.name }}" style="max-width: 100%; border-radius: 5px;">
        <p><strong>Item:</strong> {{ item.name }}</p>
        <p><strong>Description:</strong> {{ item.description }}</p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
        <form action="/place_order" method="POST">
            <input type="hidden" name="item_id" value="{{ item.id }}">
            <input type="hidden" name="item_name" value="{{ item.name }}">
            <input type="hidden" name="item_price" value="{{ item.price }}">
        
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required><br>
        
            <label for="user_address">Address:</label>
            <input type="text" id="user_address" name="user_address" required><br>
        
            <label for="user_phone">Phone:</label>
            <input type="text" id="user_phone" name="user_phone" required><br>
        
            <button type="submit" class="confirm-button">Confirm Order</button>
        </form>
        
    </div>
</body>
</html>
